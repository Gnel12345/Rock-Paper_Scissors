<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="js/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src ="assets/title.png";>

            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
<div class="hands">
    <div class="hand paper" >
<img src="assets/Paper.png" onclick="pickUserHand('paper')">
    </div>
    <div class="hand scissors" >
<img src="assets/Scissors.png" onclick="pickUserHand('scissors')">
    </div>
    <div class="hand rock" >
<img src="assets/Rock.png" onclick="pickUserHand('rock')">
    </div>
</div>
<div class="contest">
    <div class="userHand">
        <h1>You Picked</h1>
        <div class="handImageContainer">
            <img id="userPickImage" src="assets/Paper.png">
        </div>
    </div>
    <div class="referee">
        <div class="decision"><h1>You Win</h1></div>
        <div class="newGame" onclick="restartGame()"><h1>New Game</h1></div>
    </div>
    <div class="houseHand"><h1>The House picked</h1>
    <div class="handImageContainer">
        <img id = "housePicked" src="assets/Scissors.png">
    </div>
    </div>
</div>

    </div>
</body>
</html>
